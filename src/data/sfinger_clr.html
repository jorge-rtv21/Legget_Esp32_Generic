    <!-- pruebas -->
    <script>
        if (!!window.EventSource) {
            var source = new EventSource('/events');
            source.addEventListener('open', function(e) {
                console.log("Events Connected");
            }, false);
            source.addEventListener('error', function(e) {
                if (e.target.readyState != EventSource.OPEN) {
                    console.log("Events Disconnected");
                }
            }, false);

            source.addEventListener('message', function(e) {
                console.log("message", e.data);
            }, false);

            source.addEventListener('fP_text', function(e) {
                lectura = document.getElementById("textarea_monitor").textContent;
                lectura += "\r\n" + e.data;
                document.getElementById("textarea_monitor").innerHTML = lectura;
                document.getElementById("textarea_monitor").scrollIntoView;
                var text = document.getElementById("textarea_monitor");
                text.scrollTop = text.scrollHeight;
            }, false);

            source.addEventListener('fP_clear', function(e) {
                document.getElementById("textarea_monitor").innerHTML = "";
                document.getElementById("textarea_monitor").scrollTop;
            }, false);
        }
    </script>
